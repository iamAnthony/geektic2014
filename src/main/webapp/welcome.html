<form ng-submit="search()" class="form-horizontal">
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" id="homme" ng-model="criteria.sexe" ng-true-value="H"> Homme
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="femme" ng-model="criteria.sexe" ng-true-value="F"> Femme
            </label>
        </div>
    </div>

    <div class="form-group">
        <select multiple class="form-control">
            <option ng-repeat="interet in showInterests" ng-model="criteria.interet" ng-true-value="{{interet.id}}">{{interet.libelle}}</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-search"></span> Rechercher</button>
    </div>
</form>

<table class="table table-striped">
    <th>Nom</th>
    <th>Pr√©nom</th>
    <th>Email</th>
    <th>Sexe</th>
    <th>Description</th>

    <tr ng-repeat="geek in showResults">
        <td>{{geek.nom}} </td>
        <td>{{geek.prenom}} </td>
        <td>{{geek.mail}} </td>
        <td>{{geek.sexe}} </td>
        <td>{{geek.description}} </td>
    </tr>
</table>
