<table ng-show="allGeeks.length > 0" class="table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="geek in allGeeks">
            <td>{{geek.nom}} </td>
            <td>{{geek.prenom}} </td>
            <td>{{geek.description}} </td>
            <td><a href="#/geek/{{geek.id}}" class="btn btn-info btn-block">Consulter son profil <span class="glyphicon glyphicon-heart-empty"></span></a></td>
        </tr>
    </tbody>
</table>

<div ng-show="allGeeks.length == 0" class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign"></span> Aucun geek n'est présent en base :(</div>
